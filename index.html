<!DOCTYPE html>
<html>
	<header>
		<title>Quick Maths</title>
		<head>Super Fun Math Game</head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</header>
	<body>
		<div class="questionzone">
			<span class="question">Question</span>
		</div>
		<section class="playarea">
			<div class="userzone">
				<input class="guess" type="number" placeholder="Guess..." required/>
				<input class="submit" type="button" value="Submit" />
			</div>
			<div class="extrabuttons">
				<input class="skip" type="button" value="Skip(3)" />
				<input class="reset" type="button" value="Reset" />
			</div>
		</section>
		<div class="messagezone">
			<p class="scoredisplay">Score: <span class="score">0</span></p><hr><br>
			<span class="message">Guess the answer!</span>
		</div>
	</body>
	<footer>

	</footer>
	<script src="main.js"></script>
</html>
